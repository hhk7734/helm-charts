apiVersion: apps/v1
kind: Deployment
metadata:
  name: knative-operator
  namespace: {{ include "operator.namespace" . }}
  labels:
    operator.knative.dev/release: "v1.9.4"
    app.kubernetes.io/name: knative-operator
    app.kubernetes.io/version: "1.9.4"
    app.kubernetes.io/part-of: knative-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: knative-operator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        name: knative-operator
        app.kubernetes.io/name: knative-operator
        app.kubernetes.io/version: "1.9.4"
        app.kubernetes.io/part-of: knative-operator
        {{- with .Values.operator.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: knative-operator
      containers:
        - name: knative-operator
          image: "{{ .Values.operator.image.repository }}:{{ default "latest" .Values.operator.image.tag }}"
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: METRICS_DOMAIN
              value: knative.dev/operator
            - name: CONFIG_LOGGING_NAME
              value: knative-config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: knative-config-observability
          ports:
            - name: metrics
              containerPort: 9090
