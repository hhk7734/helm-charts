---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeflow.centralDashboard.fullname" . }}
  labels:
    {{ include "kubeflow.centralDashboard.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - nodes
    verbs:
      - get
      - list
      - watch