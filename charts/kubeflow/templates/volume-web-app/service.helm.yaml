{{- if .Values.volumeWebApp.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: volumes-web-app-service
  namespace: {{ include "kubeflow.namespace" . }}
  labels:
    app: volumes-web-app
    kustomize.component: volumes-web-app
    run: volumes-web-app
spec:
  selector:
    app: volumes-web-app
    kustomize.component: volumes-web-app
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5000
{{- end }}