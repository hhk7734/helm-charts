{{- if .Values.notebookController.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook-controller-deployment
  namespace: {{ include "kubeflow.namespace" . }}
  labels:
    app: notebook-controller
    kustomize.component: notebook-controller
spec:
  selector:
    matchLabels:
      app: notebook-controller
      kustomize.component: notebook-controller
  template:
    metadata:
      labels:
        app: notebook-controller
        kustomize.component: notebook-controller
    spec:
      serviceAccountName: notebook-controller-service-account
      containers:
        - image: docker.io/kubeflownotebookswg/notebook-controller:v1.7.0-rc.0
          imagePullPolicy: IfNotPresent
          name: manager
          command:
            - /manager
          env:
            - name: USE_ISTIO
              valueFrom:
                configMapKeyRef:
                  key: USE_ISTIO
                  name: notebook-controller-config
            - name: ISTIO_GATEWAY
              valueFrom:
                configMapKeyRef:
                  key: ISTIO_GATEWAY
                  name: notebook-controller-config
            - name: CLUSTER_DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: CLUSTER_DOMAIN
                  name: notebook-controller-config
            - name: ENABLE_CULLING
              valueFrom:
                configMapKeyRef:
                  key: ENABLE_CULLING
                  name: notebook-controller-config
            - name: CULL_IDLE_TIME
              valueFrom:
                configMapKeyRef:
                  key: CULL_IDLE_TIME
                  name: notebook-controller-config
            - name: IDLENESS_CHECK_PERIOD
              valueFrom:
                configMapKeyRef:
                  key: IDLENESS_CHECK_PERIOD
                  name: notebook-controller-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}